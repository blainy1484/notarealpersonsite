<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>okyu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Blank favicon -->
  <link rel="icon" href="data:," />
  <style>
    :root { color-scheme: dark; }
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
    }
    .stack {
      display: grid;
      gap: 1.2rem;
      text-align: center;
    }
    .t {
      font-size: clamp(2rem, 8vw, 6rem);
      letter-spacing: 0.03em;
      line-height: 1.1;
      user-select: none;
    }
    .white { color: #ffffff; }
    .orange { color: #ff8c00; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stack">
      <div id="local" class="t white">--:--:--</div>
      <div id="mex" class="t orange">--:--:--</div>
    </div>
  </div>

  <script>
    // Use 24-hour format to avoid AM/PM text.
    const fmtLocal = new Intl.DateTimeFormat(undefined, {
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
    });
    const fmtMexicoCity = new Intl.DateTimeFormat('en-US', {
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false,
      timeZone: 'America/Mexico_City'
    });

    const elLocal = document.getElementById('local');
    const elMex   = document.getElementById('mex');

    function tick() {
      const now = new Date();
      elLocal.textContent = fmtLocal.format(now);
      elMex.textContent   = fmtMexicoCity.format(now);
    }

    // Align updates close to the next exact second to reduce drift.
    function startClock() {
      tick();
      const ms = new Date().getMilliseconds();
      setTimeout(function align() {
        tick();
        setInterval(tick, 1000);
      }, 1000 - ms);
    }

    startClock();
  </script>
</body>
</html>
